<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dead Duck Records</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      margin: 0;
    }

    .contact-button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .contact-button:hover {
      background-color: #ddd;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Dead Duck Records</h1>
  <a href="mailto:contact@deadduckrecords.uk" class="contact-button">Contact</a>

  <footer>
    &copy; <span id="year"></span> Dead Duck Records. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
